

<table class="table table-bordered" >

    <thead>
        <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Salary</th>
    </tr>
    </thead>


    <tbody>
        <tr *ngFor="let employee of employees">
        
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.salary}}</td>
        </tr>
    </tbody>

</table>
